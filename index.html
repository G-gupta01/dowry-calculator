<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dowry calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="heading">DOWRY CALCULATOR</div>
    </nav>
    <div class="main">
      <div class="box">
        <div class="age">
          <label for="age">Enter your Age</label>
          <input type="number" id="age"/>
        </div>
        <div class="salary">
          <label for="salary">Enter your Salary</label>
          <input type="number" id="salary"/>
        </div>
        <div class="netWorth">
          <label for="NetWorth">Enter your Net Worth</label>
          <input type="number" id="netWorth"/>
        </div>

        <div class="btn">
            <button id="btn">Calculate</button>
        </div>
      </div>
    </div>



    <div id="popup" class="popup">
        <div class="popup-content">
          <span id="closePopup" class="close">&times;</span>
          <img src="meme.jpg" alt="" id="popupImage">
        </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>
